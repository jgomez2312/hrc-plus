<div class="col-auto">
    <div class="input-group">
        <span class="input-group-prepend">
            <button type="button" [ngClass]="btnClass" (click)="cambiarValor(-5)">
                <i class="fa fa-minus"></i>
            </button>
        </span>
        <input type="number" class="form-control" [ngClass]="{'is-invalid': progreso > 100 || progreso < 0}" min="0" max="100" (ngModelChange)="onChange($event)" [(ngModel)]="progreso">
        <span class="input-group-append">
            <button type="button" [ngClass]="btnClass" (click)="cambiarValor(5)">
                <i class="fa fa-plus"></i>
            </button>
        </span>
    </div>
</div>
